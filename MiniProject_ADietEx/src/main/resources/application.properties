

# MySQL 설정
#spring.datasource.url=jdbc:mysql://${db.url}:3306/dietExer
spring.datasource.url=jdbc:mysql://${db.url}:3306/dietdb
#spring.datasource.url=jdbc:mariadb://${db.url}:30476/mariadb-diet
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=true

server.port=8080

# OAuth2 설정파일 연결
spring.profiles.include=oauth,secret

# 로그레벨 설정
#logging.level.org.springframework.security = DEBUG/


#Thymeleaf 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

